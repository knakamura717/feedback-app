<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>プロテインFEEDBACK</title>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="Protein" class="logo">
        <!--空欄ミスを知らせる-->
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Your Name</h3>
                <input
                type="text"
                name="customer"
                placeholder="お名前"
                />
            </div>
            <div class="form-group">
            <h3>Protein Name</h3>
                <input
                type="text"
                name="item"
                placeholder="商品名"
                />
             </div>
            <div class="form-group">
                <h3>Protein Flavor</h3>
                <input
                type="text"
                name="flavor"
                placeholder="味"
                />
            </div>
            <div class="form-group">
                <h3>Please rate protein</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
                <h3>Comments about protein taste</h3>
                <textarea
                name="comments"
                id=""
                cols="30"
                rows="10"
                placeholder="感想や改善点などを書いてみる"
                ></textarea>
            </div>
          <input type="submit" value="送信" class="btn" />
        </form>
    </div>
</body>
</html>
